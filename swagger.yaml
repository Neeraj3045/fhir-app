openapi: 3.0.0
paths:
  /v1/prescriptions:
    post:
      operationId: add-prescription
      summary: Add Prescriptions
      description: Add Prescriptions
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateprescriptionsDto"
      responses:
        "201":
          description: Prescription added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrescriptionSavedto"
        "400":
          &a1
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestSchema"
        "403":
          &a2
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenSchema"
        "500":
          &a3
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerErrorSchema"
      tags:
        &a4
        - Neblar Prescriptions API
      security:
        &a5
        - bearer: []
  "/v1/prescriptions/{nhi}":
    get:
      operationId: search-prescription
      summary: Search NHI
      description: Search NHI
      parameters:
        - name: nhi
          required: true
          in: path
          schema:
            type: string
      responses:
        "201":
          description: Filter prescriptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CreateprescriptionsDto"
        "400": *a1
        "403": *a2
        "500": *a3
      tags: *a4
      security: *a5
  "/v1/prescriptions/{nhi}/{id}":
    put:
      operationId: update-prescription
      summary: Update Prescriptions
      description: Update Prescriptions
      parameters:
        - name: nhi
          required: true
          in: path
          schema:
            type: string
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePrescriptionDto"
      responses:
        "201":
          description: Update Prescription successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrescriptionUpdateDto"
        "400": *a1
        "403": *a2
        "500": *a3
      tags: *a4
      security: *a5

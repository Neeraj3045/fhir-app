servers:
  - url: http://localhost:1001/api
    description: ""
    variables: {}
components:
  schemas:
    BadRequestSchema:
      type: object
      properties:
        status:
          type: string
          description: Failure Status
          example: Failure
        statusCode:
          type: string
          description: Http Status Code
          example: 400
        data:
          type: object
          description: Blank Object
          example: {}
        errorDescription:
          type: string
          description: Error Description
          example: This is bad request
    ForbiddenSchema:
      type: object
      properties:
        status:
          type: string
          description: Failure Status
          example: Failure
        statusCode:
          type: string
          description: Http Status Code
          example: 403
        data:
          type: object
          description: Blank Object
          example: {}
        errorDescription:
          type: string
          description: Error Description
          example: Forbidden
    InternalServerErrorSchema:
      type: object
      properties:
        status:
          type: string
          description: Failure Status
          example: Failure
        statusCode:
          type: string
          description: Http Status Code
          example: 500
        data:
          type: object
          description: Blank Object
          example: {}
        errorDescription:
          type: string
          description: Error Description
          example: Internal server error
    PatientParam:
      type: object
      properties: {}
    CreateprescriptionsDto:
      type: object
      properties:
        patient:
          example:
            &a6
            nhi: nhi-1234
            name: Smith
          allOf:
            - $ref: "#/components/schemas/PatientParam"
        date:
          format: date-time
          type: string
          example: 2024-01-05T16:14:48.994Z
        medications:
          example:
            &a7
            - id: 63afe809158d860c20c94aae
              dosage: 5ml
          type: array
          items:
            type: object
      required:
        - patient
        - date
        - medications
    PrescriptionSave:
      type: object
      properties:
        id:
          type: string
          example: 63afe809158d860c20c94aae
        message:
          type: string
          example: Prescription created successfully
      required:
        - id
        - message
    PrescriptionSavedto:
      type: object
      properties:
        status:
          type: string
          description: Success Status
          example: Success
        statusCode:
          type: string
          description: Http Status Code
          example: 200
        errorDescription:
          type: string
          description: Error Description
          example: ""
        error:
          type: object
          description: Blank Error Object
          example:
            &a8 {}
        data:
          $ref: "#/components/schemas/PrescriptionSave"
    UpdatePrescriptionDto:
      type: object
      properties:
        patient:
          example: *a6
          allOf:
            - $ref: "#/components/schemas/PatientParam"
        date:
          format: date-time
          type: string
          example: 2024-01-05T16:14:48.994Z
        medications:
          example: *a7
          type: array
          items:
            type: object
    PrescriptionUpdateDto:
      type: object
      properties:
        status:
          type: string
          description: Success Status
          example: Success
        statusCode:
          type: string
          description: Http Status Code
          example: 200
        errorDescription:
          type: string
          description: Error Description
          example: ""
        error:
          type: object
          description: Blank Error Object
          example: *a8
        data:
          type: array
          items:
            $ref: "#/components/schemas/PrescriptionSave"

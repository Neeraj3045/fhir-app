    <SecurityDefinitions />
  version: "1.0"
  contact:
    name: FHIR
    email: neblar.support@gmail.com
  license: {}
tags: []
servers:
  - url: http://localhost:1001/api
    description: ""
    variables: {}
components:
  schemas:
    PatientParam:
      type: object
      properties: {}
    CreateprescriptionsDto:
      type: object
      properties:
        patient:
          example: &a3
            nhi: nhi-1234
            name: Smith
          allOf:
            - $ref: "#/components/schemas/PatientParam"
        date:
          format: date-time
          type: string
          example: &a4 2024-01-08T19:53:48.085Z
        medications:
          example: &a5
            - id: 63afe809158d860c20c94aae
              dosage: 5ml
          type: array
          items:
            type: object
      required:
        - patient
        - date
        - medications
    PrescriptionSave:
      type: object
      properties:
        id:
          type: string
          example: 63afe809158d860c20c94aae
        message:
          type: string
          example: Prescription created successfully
      required:
        - id
        - message
    PrescriptionSavedto:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/PrescriptionSave"
    UpdatePrescriptionDto:
      type: object
      properties:
        patient:
          example: *a3
          allOf:
            - $ref: "#/components/schemas/PatientParam"
        date:
          format: date-time
          type: string
          example: *a4
        medications:
          example: *a5
          type: array
          items:
            type: object
    PrescriptionUpdateDto:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/PrescriptionSave"
externalDocs:
  url: http://localhost:1001/api
